<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h3>Javascript arrow function</h3>
    <p id="result"></p>
    <script>
        add=(a,b) => a+b;
        document.getElementById("result").innerHTML = add(4,6);
    </script>
